<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formuláře</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<h1>Formuláře</h1>

		<form id="formular">

			<div class="form-policko">
				<label for="jmeno" maxlength="10">Napiš jméno:</label>
				<input id='jmeno'type="text" >
				<!-- <label>
					Příjmení: <input type="text"> - identické jako to nad tím
				</label> -->
			</div>

			<div class="form-policko">
				<label for="prijmeni">Napiš Příjmení:</label>
				<input id="prijmeni" type="text">
			</div>

			<div class="form-policko">
				<label for="vek">Napiš věk:</label>
				<input id="vek" type="number">
			</div>

			<div class="form-policko">
				<label for="datum">Napiš datum:</label>
				<input id="datum" type="date">
			</div>

			<div class="form-policko">
				<label for="email">Napiš email:</label>
				<input id="email" type="email">
			</div>

			<div class="form-policko">
				<label for="vlasy">Barva vlasů:</label>
				<input id="vlasy" type="color">
			</div>

			<div class="form-policko">
				<label for="adresa">Adresa:</label>
				<textarea id="adresa" cols="25" rows="4"></textarea>
			</div>

			<div class="form-policko">
				<label for="mesto">Město:</label>
				<select id="mesto">
					<option>Praha</option>
					<option>Brno</option>
					<option>Ostrava!!!</option>
					<option>Most</option>
					<option selected>České Budějovice</option>
				</select>
			</div>

			<div class="form-zaskrtavaci-policko">
				<label for="souhlas">Souhlasím s tím, že mi ukradnete osobní údaje a budete mi posílat spam</label>
				<input id="souhlas" type="checkbox">
			</div>			

			<button>OK</button>

		</form>

		<script src="main.js"></script>
</body>
</html>
